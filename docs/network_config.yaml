network_configuration:
  
  on_premise:
    file_server:
      hostname: fileserver.archetype.local
      ip_address: 192.168.1.7
      shared_paths:
        - \\fileserver\Shared
      protocol: SMB
      port: 445
      
    active_directory:
      domain: archetype.local
      base_dn: DC=archetype,DC=local
      admin_group: CN=IT Admins,OU=Groups,DC=archetype,DC=local
  
