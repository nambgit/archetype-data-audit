#      port: 5432
    
    lambda_functions:
      runtime: python3.11
      memory: 512
      timeout: 300

  firewall_rules:
    inbound:
      - source: 192.168.1.0/24
        destination: 10.0.1.50
        port: 443
        protocol: TCP
        description: "Admin access to Web API"
      
      - source: 10.0.1.0/24
        destination: RDS_Endpoint
        port: 5432
        protocol: TCP
        description: "Application to Database"
    
    outbound:
      - source: 10.0.1.50
        destination: 0.0.0.0/0
        port: 443
        protocol: TCP
        description: "AWS API calls"

  monitoring:
    cloudwatch:
      log_groups:
        - /aws/lambda/file-archiver
        - /application/scanner
        - /application/api
      metrics:
        - CPU_Utilization
        - Memory_Usage
        - Disk_Usage
        - API_Request_Count