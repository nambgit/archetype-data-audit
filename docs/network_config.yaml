  aws_infrastructure:
    region: ap-southeast-1
    availability_zones:
      - ap-southeast-1a
    
    s3_storage:
      bucket_name: data-audit-archive-2025
      glacier_tier: GLACIER_IR
      encryption: AES256
      versioning: enabled
      lifecycle_rules:
        - transition_days: 180
          storage_class: GLACIER
    
